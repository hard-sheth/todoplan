---
# Normal/clusterIp service Example
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoplans-deployment
  labels:
    app: todoplans
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoplans
  template:
    metadata:
      labels:
        app: todoplans
    spec:
      containers:
      - name: todo
        image: hardshethsa/todo-plan:v6
        ports:
        - containerPort: 4000
---
# Node port Based service example

apiVersion: v1
kind: Service
metadata:
  name: todoplan-service
spec:
  type: NodePort
  selector:
    app: todoplans
  ports:
    - port: 80
      targetPort: 4000
      nodePort: 30007
